<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="static/css/login.css">
</head>
<body>

  <div class="login-container">
    <form class="login-form" action="/login" method="POST">
      <h2>Iniciar Sesión</h2>
      <div class="input-group">
        <label for="correo_electronico">Correo Electrónico</label>
        <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Ingresa tu correo electrónico" required>
      </div>
      <div class="input-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="cta-button">Entrar</button>
      <div class="Regresar"><a href="/" class="cta-button">Regresar</a><a href="/registro" class="cta-button">Registrarse</a></div>
      <p class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </p>
      {% if mensaje_error %}
        <p style="color: red;">{{ mensaje_error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
